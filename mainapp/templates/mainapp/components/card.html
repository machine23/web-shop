{% load static %}
<div class="featured-card {{ card_class }}">
    <img src="{{ prod.image.url }}" alt="" class="featured-card__bkg">
    <div class="featured-card__cover">
        <a href="{% url 'shop:details' prod.pk %}"class="btn btn-round">></a>
        <h3 class="title small-title">{{ prod.name }}</h3>
        <p class="details">{{ prod.description|truncatewords:8 }}</p>
    </div>
</div>
